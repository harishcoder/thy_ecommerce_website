<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick-theme.css"/>

 
  <title>Thyrocare</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
      
      <div class="container">
          <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
              <span class="navbar-toggler-icon"></span>
            </button>
        <a href="" class="navbar-brand">Thyrocare</a>
        
        
      <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item mx-2"><a href="index.html" class="nav-link "><i class="fa fa-home"></i> Home</a></li>
            <li class="nav-item mx-2"><a href="products.html" class="nav-link"><i class="fa fa-product-hunt"></i> Products</a></li>
            <li class="nav-item mx-2"><a href="" class="nav-link"><i class="fa fa-cart-plus"></i> Cart</a></li>
            <li class="nav-item mx-2"><a href="#aboutUs" class="nav-link"><i class="fa fa-info"></i> About us</a></li>
          </ul>
        </div>
       </div>
    </nav>  

    <section>
        <div class="container mt-5 pt-4">
            <h3 class="m-3">Your Cart</h3>
            <div class="row">
                <div class="col-md-8" id="cartDetails">
                        <table class="table">
                                <thead class="thead-dark">
                                  <tr>
                                    <th scope="col">Code</th>
                                    <th scope="col">Test/Package Name</th>
                                    <th scope="col">No. of Tests</th>
                                    <th scope="col">Amount</th>
                                    <th></th>
                                  </tr>
                                </thead>
                            <tbody id="cartTable">

                            </tbody>
                        </table>
                        <br>
                        <h4 class="benAlert">Please add Beneficery details to proceed further. &darr;</h4>
                </div>
                <div class="col-md-4 pl-5">
                        <h4 class="ml-3">Popular Packages</h4>
                        <div class="slider cart-slider" id="popularTests">
    
                        </div>
                
                </div>
            </div>
        </div>
    </section> 

    <section>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h4 class="my-3">Add Beneficiery</h4>
                    <form class="d-flex flex-row justify-content-between">
                        
                                <lable ><h5 class="pt-2">Name:</h5></lable>
                                <input type="text" placeholder="Name.." class="form-control mx-4 name">
                        
                                <lable ><h5 class="pt-2">Age:</h5></lable>
                                <input type="text" placeholder="your Age" class="form-control mx-4 age">

                                <lable ><h5 class="pt-2">Gender:</h5></lable>
                                <input type="radio" name="gender" value="male" class="m-3 "><p class="mt-2">Male</p>
                                <input type="radio" name="gender" value="female" class="m-3"><p class="mt-2">Female</p>
                     </form>   
                     <button type ="button" 
                     class="btn btn-dark m-2" 
                     onclick="allTests()" 
                     id="selectAllTests" 
                     style="cursor: pointer;">
                     Select all Tests
                    </button>

                     <button type ="button" 
                     class="btn btn-info mx-2" 
                     data-toggle="modal" 
                     data-target="#selectTest" 
                     style="cursor: pointer;" 
                     onclick="selectTests()">
                     Select tests from cart
                    </button>

                     <button type="button" 
                     class="btn btn-warning m-2 pull-right" 
                     style="cursor: pointer;" 
                     onclick="addBen()">
                     <i class="fa fa-plus"></i> 
                     Add Benficiary
                    </button>
                    </div>
            </div>
        </div>
    </section>
    
    <div class="modal fade" id="selectTest" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Tests/packages in your cart</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
            
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" onclick="selectedTests();" data-dismiss="modal">Add selected items</button>
            </div>
          </div>
        </div>
      </div>
      

    <section class="mt-3">
        <div class="container">
                <div class="row">
                        <div class="col p-3">
                            <div class="card " id="benCard">
                                    <h5 class="card-header">Beneficery Added</h5>
                                    <div class="card-body " id="orderAmount">
                                        
                                        
                                    </div>
                                    </div>
                    </div>
                    </div>
        </div>
        
    </section>

    <footer class="bg-dark text-white py-3">
        <p class="text-center">Copyright &copy; 2018</p>
      </footer> 

  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/popper.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick.min.js"></script>
  <script type="text/javascript" src="js/products.js"></script>
  <script type="text/javascript" src="js/cartData.js"></script>
</body>
</html>
