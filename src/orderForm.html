    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" >Order Summary</h5>
                        <hr>
                        <div class="container" id="orderSummaryDetails">

                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                    <h3 class="text-center">Please fill this form to book an order.</h3>
                    <hr>
                    <br>
                    <form id="formValidation">
                        <div class="form-group">
                            <label><h5>Name</h5></label>
                            <input type="text" id="name" class="form-control" placeholder="Enter name.."  required>
                        </div>
                        <div class="form-group">
                            <label><h5>Address:</h5></label>
                            <textarea cols="30" type="address" id="address" rows="2" class="form-control" placeholder="Enter your Address" required></textarea>
                        </div>
                        <div class="form-group">
                            <label ><h5>Pincode:</h5></label>
                            <input type="number" id="pincode" class="form-control" placeholder="Enter your area pincode.." pattern="^[1-9][0-9]{5}$" required>
                        </div>
                        <div class="form-group">
                                <label ><h5>Book appointment:</h5></label>
                                <input type="text" id="appointment" class="form-control" placeholder="Enter Date" required>
                            </div>
                            <div class="form-group" id="timeSlots">
                                    <label ><h5>Available timing slots:</h5></label><br>
                                    <select class="custom-select" id="slotOptions" required>
                                            <option id="timeSlotOption" selected>Open this select menu</option>
                                    </select>
                                </div>
                        <div class="form-group">
                            <label><h5>Mobile:</h5></label>
                            <div class="container" style="margin:0;padding:0;">
                                <div class="row">
                                    <div class="col-md-10" >
                                            <input type="text" id="mobile" class="form-control" placeholder="Enter your mobile number.." pattern="/^(\+\d{1,3}[- ]?)?\d{10}$/" required>
                                    </div>
                                    <div class="col-md-2" id="verified">
                                            <button type="button" class="btn btn-info" id="sendOtp" style="cursor:pointer;">Send OTP</button>
                                    </div>
                                </div>
                            </div>
                            <div class="container" id="otpInput" style="margin:5px 0px;padding:5px 0px;">
                                <div class="row">
                                    <div class="col-md-10">
                                        <input type="text" class="form-control" placeholder="Enter OTP" id="enterOtp">
                                    </div>
                                    <div class="col-md-2">
                                        <button type="button" class="btn btn-primary" id="otpButton" style="cursor: pointer;">Confirm</button>
                                    </div>
                                </div>
                            </div>
                           <div id="recaptcha-container" class="m-2"></div>
                        </div>
                        <div class="form-group">
                            <label><h5>Email:</h5></label>
                            <input type="email" id="email" class="form-control" placeholder="Enter your email id.." required>
                        </div>
                        <div class="form-group">
                            <label><h5>Service Type:</h5></label>
                            <input type="text" id="service" class="form-control" value="H">
                        </div>
                        <div class="form-group">
                            <label><h5>Offer Code:</h5></label>
                            <input type="text" id="offer" class="form-control" placeholder="please enter offer code.." >
                        </div>
                       
                        <div class="form-group">
                            <label for=""><h5>Payment Type:</h5></label>
                            <input type="text" id="payment" class="form-control" value="postpaid">
                        </div>
                        <div class="form-group">
                            <label for=""><h5>No. of Beneficiery:</h5></label>
                            <input type="number" id="ben" class="form-control" required>
                        </div>
                        <div class="form-group">
                                <div class="container" style="margin: 0;padding:0;">
                                    <div class="row">
                                        <div class="col-md-4"><label ><h5>Home Collection:</h5></label></div>
                                        <div class="col-md-8 d-flex flex-row radio" id="collectionCharges">
                                                <input type="radio" name="homeCollection" class="form-control" value="yes" required>Yes
                                                <input type="radio" name="homeCollection" class="form-control" value="no" required>No
                                        </div>
                                    </div>
                                </div> 
                                
                                
                            </div>
                            <div class="form-group">
                                    <div class="container" style="margin: 0;padding:0;">
                                            <div class="row">
                                                <div class="col-md-4"><label for=""><h5>Reports(hard copy):</h5></label></div>
                                                <div class="col-md-8 d-flex flex-row radio" id="reportsCharges">
                                                        <input type="radio" name="reports" class="form-control" value="yes" required>Yes
                                                        <input type="radio" name="reports" class="form-control" value="no" required>No
                                                </div>
                                            </div>
                            </div>
                        <button type="submit" class="btn btn-success my-4" style="width:100%;cursor:pointer" >Place order</button>
                    </form>
            </div>
            
        </div>
    </div>

<script>
  firebase.auth().languageCode = 'en';
    
    $("#otpInput").hide();
        $("#sendOtp").click(()=>{
            window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container');
            onSignInSubmit();
        })
      
 
function onSignInSubmit(){
    var phoneNumber = getPhoneNumberFromUserInput();
    var appVerifier = window.recaptchaVerifier;
    console.log(phoneNumber);
    firebase.auth().signInWithPhoneNumber(phoneNumber, appVerifier)
    .then(function (confirmationResult) {
        $("#mobile").siblings("p").remove();
      $("#sendOtp").hide();
      $("#otpInput").show();
      $("#recaptcha-container").hide();
      window.confirmationResult = confirmationResult;
    }).catch(function (error) {
      console.log(error);
      $("#mobile").after(`<p style="color:red;">${error.message}</P>`);
    });
}
$("#otpButton").click(()=>{
    var code = getCodeFromUserInput();
    console.log(code);
confirmationResult.confirm(code).then(function (result) {
  // User signed in successfully.
  $("#enterOtp").siblings('p').remove();
  var user = result.user;
     $("#otpInput").hide();
     $("#verified").html('<img src="./img/checkmark.svg" style="width:30px; margin-top:4px;">');
}).catch(function (error) {
  console.log(error);
  $("#enterOtp").after("<p>Invalid OTP.Please type OTP correctly.</p>");
});
})

function getPhoneNumberFromUserInput(){
    return $("#mobile").val();
}

function getCodeFromUserInput(){
    return $("#enterOtp").val();
}
